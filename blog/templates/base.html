<!DOCTYPE html>
<html>

    <head>
        <title>Dnext Blog</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    </head>

    <body>
        <style>
            body {
            font-family: "Roboto", sans-serif;
            font-size: 17px;
            background-color: #fdfdfd;
        }
        .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            color: #fff;
            background-color: #f00000;
            border-color: #dc281e;
        }
        .masthead {
            background: #3398E1;
            height: auto;
            padding-bottom: 15px;
            box-shadow: 0 16px 48px #E3E7EB;
            padding-top: 10px;
        }
    </style>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Next Blog</a>
                <button class="navbar-toggler navbar-toggler-right d-lg-none collapsed"  type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                            {% if user.is_authenticated %}
                                <ul class="navbar-nav ml-auto">
                                     <li class="nav-item text-black">
                                        <a class="nav-link text-black font-weight-bold" href="{% url 'post_new' %}">New Blog Post</a>
                                    </li>
                                    <li class="nav-item text-black">
                                        <a class="nav-link text-black font-weight-bold" href="{% url 'change_password' %}">Change Password</a>
                                    </li>
                                    <li class="nav-item text-black">
                                        <a class="nav-link text-black font-weight-bold" href="{% url 'logout' %}">Logout</a>
                                    </li>
                                </ul>
                            {% else %}
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item text-black">
                                        <a class="nav-link text-black font-weight-bold" href="#">About</a>
                                    </li>
                                    <li class="nav-item text-black">
                                        <a class="nav-link text-black font-weight-bold" href="{% url 'signup' %}">SignUp</a>
                                    </li>
                                    <li class="nav-item text-black">
                                        <a class="nav-link text-black font-weight-bold" href="{% url 'login' %}">Login</a>
                                    </li>
                                </ul>
                            {% endif %}
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Zuri Training | David Ekechukwu.</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
